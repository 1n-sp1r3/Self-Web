<!DOCTYPE html>
<html>
  <head>
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="signUpLogIn">
      <a href="login.html" class="signUpLogInItem">Log In</a>
      <a href="signup.html" class="signUpLogInItem">Sign Up</a>
    </div>
    <div class="logInContainer">
      <div class="logInInfo">
        <h1 id="logInTitle">Log In</h1>
        <br/>
        <form action="main.html" method="post">
          <div class="userInfoContainer">
          <label class="name">Name</label>
          <br/>
          <input type="text" name="name" id="name" placeholder="username">
          <br/>
          <label class="email">Email</label>
          <br/>
          <input type="email" name="email" id="email" placeholder="example@domain.com">
          <br/>
          <label class="password">Password</label>
          <br/>
          <input type="password" name="password" id="password" placeholder="password">
          <br/>
          <input type="submit" value="Log In">
          <a href="signup.html" id="signUpBtn">Sign Up</a>
        </form>
      </div>
      <div class="v1"></div>
      <div class="fischlpic">
        <img src="fischlpic.jpg" alt="Image is unavailable" width="512px" height="512px">
      </div>
    </div>
  </body>
</html>
